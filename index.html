    <!-- UTM Parameter Tracking -->
    <script>
      (function() {
        // Capture UTM parameters on page load
        const params = new URLSearchParams(window.location.search);
        const utmParams = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
        const utmData = {};

        utmParams.forEach(param => {
          const value = params.get(param);
          if (value) utmData[param] = value;
        });

        // Store UTM data if any params exist
        if (Object.keys(utmData).length > 0) {
          utmData.landing_page = window.location.pathname;
          utmData.timestamp = new Date().toISOString();
          localStorage.setItem('gearbase_utm', JSON.stringify(utmData));
        }

        // Make UTM data available globally
        window.getUtmData = function() {
          try {
            return JSON.parse(localStorage.getItem('gearbase_utm')) || {};
          } catch (e) {
            return {};
          }
        };
      })();
    </script>
